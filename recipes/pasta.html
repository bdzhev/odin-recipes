        <h2>Ingredients</h2>

            <li>Pasta</li>
            <li>Cheese</li>
            <li>Butter</li>
            <li>Olive oil</li>
            <li>Pepper</li>

        <h2>Method</h2>
        <ol>
            <li>Boil the pasta in salty water for 8 minutes</li>
            <li>Melt the butter in the pan with olive oil</li>
            <li>Add the cooked pasta with pasta water to the pan</li>
            <li>Add cheese and stir</li>
